<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bố cục đơn giản</title>
    <style>
        body {
            font-family: Arial, Tahoma;
            font-size: 12px;
        }
        #head{
            width: 99.8%;
            height: 100px;
            background: #eef0f2;
            border: 1px solid #CDCDCD;
        }
        #headlink{
            width: 99.8%;
            height: 30px;
            background: #5f6062;
            border: 1px solid #CDCDCD;
        }
        #left{
            width: 20%;
            height: 400px;
            float: left;
            background: #e0e0e0;
            border: 1px solid #CDCDCD;
        }
        #content{
            width: 60%;
            height: 400px;
            float: left;
            background: aliceblue;
            border: 1px solid #CDCDCD;
        }
        #right{
            width: 19.5%;
            height: 400px;
            float: left;
            background: cornsilk;
            border: 1px solid #CDCDCD;
        }
        #footer{
            width: 99.8%;
            height: 100px;
            clear: both;
            background: beige;
            border: 1px solid #CDCDCD;
        }
    </style>
</head>
<body>
<div id="head">Head</div>
<div id="headlink">Head-link</div>
<div id="left">Left</div>
<div id="content">Content</div>
<div id="right">Right</div>
<div id="footer">Footers</div>
</body>
</html>
